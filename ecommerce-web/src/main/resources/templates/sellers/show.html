<!DOCTYPE html>
<html lang="en" th:replace="~{ fragments/layout :: layout (body=~{::body}, script=~{::#script-div-seller}, title=${seller.credentials.username})}">

<body>
  <div class="container-fluid row">
    <div class="row col-10 offset-1">
      <div class="col-9 offset-3 px-3">
        <h3>Products from
          <a class="text-decoration-none" th:text="${seller.credentials.username}" th:href="@{__(${'/profiles/' + seller.id})__}"></a>
        </h3>
        <hr/>
      </div>
    </div>
  </div>

  <th:block th:replace="~{ products/list :: body}"/>
</body>

<div id="script-div-seller">
  <th:block th:replace="~{ products/list :: script}" />
</div>

</html>
