<!DOCTYPE html>
<html lang="en" th:replace="~{ fragments/layout :: layout (body=~{::body}, script=~{::#script-div-seller}, title=${seller.credentials.username})}">

<body>
  <div class="container-md mb-5">
    <h1 th:text="${'Products from ' + seller.credentials.username}"></h1>
    <hr/>
  </div>

  <th:block th:replace="~{ products/list :: body}"/>
</body>

<div id="script-div-seller">
  <th:block th:replace="~{ products/list :: script}" />
</div>

</html>
