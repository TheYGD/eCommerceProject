<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout (body=~{::body}, script=~{::script}, title=${availableProduct.product.name})}">

<body>
    <div class="container-lg shadow-sm border" th:with="product=${availableProduct.product}">

        <div class="d-flex p-5">
            <div class=" col-3 d-flex align-items-center justify-content-center shadow-sm border rounded-2 me-5" style="height: 30rem; width: 30rem;">
                <img src="/images/test-img2.png" alt="image.png" style="max-height: 29rem; max-width: 29rem;"
                     th:src="${ product.image != null ? ('/images/products/' + product.image) : '/images/no-img.png' }" >
            </div>


            <div class="col d-flex align-items-center ms-5 w-100">
                <div class="d-flex flex-column mt-5">
                    <h1 class="display-1" th:text="${product.name}">Product name</h1>
                    <h3 class="lead fs-3" th:text="${product.category.name}">Category name</h3>

                    <h1 class="mt-5 mb-5" th:text="${product.price + ' $'}">Price</h1>

                    <div class="d-flex align-items-center">
                            <input class="col-3 z-top-1 me-2" type="number" min="1" value="1">
                            <p class="m-0" th:text="${'z ' + availableProduct.quantity}"></p>

                        <button type="button" class="btn btn-primary py-2 z-top-1 ms-5" id="add-to-cart-btn">Add to cart</button>
                    </div>
                    <p  th:if="${availableProduct.soldQuantity != 0}" class="mt-4  fw-lighter" th:text="${'Sold ' + availableProduct.soldQuantity}"></p>
                    <p class="mt-4 cursor-pointer text-primary" id="ask-about-product"><i class="fa fa-envelope me-2"></i>Ask about product</p>
                </div>
            </div>


        </div>

        <div class="container-md px-5 pb-5 ">
            <a class="text-decoration-none" th:text="${'Seller: ' + product.seller.credentials.username}"
               th:href="@{__(${'/sellers/' + product.seller.id})__}">Product description</a>
            <p class="fs-5 mt-4" th:utext="${product.getStructuredDescription()}">Product description</p>
        </div>

    </div>
</body>

<script>
    $(document).ready(function () {
        initAddToCart();
        initAskAboutProduct();
    });


    function initAddToCart() {
        let addToCartButton = $("#add-to-cart-btn")[0];

        addToCartButton.onclick = function () {
            let quantity = addToCartButton.parentElement.children[0].value;

            if (quantity < 1) {
                console.log("Product quantity must be greater than 0!");
                return;
            }

            let url = window.location.href;
            let lastSlashIndex = url.lastIndexOf('/');
            let urlAdd = url.substring(0, lastSlashIndex) + '/add' + url.substring(lastSlashIndex) + '?quantity=' + quantity;

            postData(urlAdd).then(data => {
                console.log(data);
                updateCartQuantity();
            });
        }
    }

    function initAskAboutProduct() {
        let addToCart = $('#ask-about-product')[0];

        addToCart.onclick = function() {
            location.href += '/ask';
        };
    }

</script>

</html>
