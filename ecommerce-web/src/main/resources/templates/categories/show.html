<!DOCTYPE html>
<html lang="en" th:replace="~{ fragments/layout :: layout (body=~{::body}, script=~{::#script-div-categories}, title=${category.name})}">

<body>
  <div class="container-md mb-5">
    <h1 th:text="${category.name}"></h1>
    <hr/>
  </div>

  <th:block th:replace="~{ products/list :: body}"/>
</body>

<div id="script-div-categories">
  <th:block th:replace="~{ products/list :: script}" />
</div>

</html>
