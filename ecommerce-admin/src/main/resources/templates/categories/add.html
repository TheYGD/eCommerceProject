<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body}, 'Add category [ADMIN]')}">

<body>
    <div class="container justify-content-center"><br/>
        <h3 class="mb-4">Add new category</h3>

        <form th:action="@{/admin/categories/new}" method="post" th:object="${category}">
            <div class="form-group mb-4">
                <label for="name">Name</label>
                <input class="form-control" type="text"id="name" th:field="*{name}"/>
            </div>

            <div class="form-group mb-4">
                <label for="description">Description</label>
                <textarea class="form-control" type="text" id="description" th:field="*{description}"/>
            </div>

            <div class="form-group mb-5">
                <label for="parent">Parent category</label>
                <select class="form-select" id="parent" name="parentId">
                    <option th:each="categoryParent : ${categoryList}" th:value="${categoryParent.id}"
                            th:text="${categoryParent.name}"></option>
                </select>
            </div>

            <button class="btn btn-primary">Add</button>
        </form>
    </div>
</body>

</html>
