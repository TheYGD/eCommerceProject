<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body}, 'Add attribute [ADMIN]')}">

<body>
<div class="container justify-content-center"><br/>
  <h3 class="mb-4">Add new category</h3>

  <form th:action="@{__(${'/admin/categories/' + categoryId + '/new'})__}" method="post" th:object="${attribute}">
    <div class="form-group mb-4">
      <label for="name">Name</label>
      <input class="form-control" type="text"id="name" th:field="*{name}"/>
    </div>

    <div class="form-group mb-4">
      <label for="isNumber">Is Number?</label>
      <input class="form-control" type="checkbox" id="isNumber" th:field="*{number}"/>

    </div>

    <div th:if="${attribute.number}" class="form-group mb-5">
      <label for="value">Value</label>
      <input class="form-control" type="number" id="value" th:field="*{value}"/>
    </div>

    <div th:if="${!attribute.number}" class="form-group mb-5">

    </div>

    <button class="btn btn-primary">Add</button>
  </form>
</div>
</body>

</html>
